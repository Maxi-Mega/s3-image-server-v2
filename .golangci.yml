run:
  go: "1.22"
  timeout: 5m
  tests: true

linters:
  enable-all: true
  disable:
    - cyclop
    - exhaustivestruct
    - exhaustruct
    - funlen
    - gochecknoinits
    - gocognit
    - goerr113
    - gofumpt
    - ireturn
    - lll
    - gomnd
    - nlreturn
    - nonamedreturns
    - scopelint
    - structcheck
    - tagliatelle
    - varnamelen
    # Deprecated linters
    - deadcode
    - ifshort
    - interfacer
    - golint
    - maligned
    - nosnakecase
    - varcheck

linters-settings:
  depguard:
    rules:
      main:
        deny:
          - pkg: "io/ioutil"
            desc: "ioutil is deprecated starting with Go 1.16"

  gci:
    sections:
      - standard
      - default
    custom-order: true
